<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 600px;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 40px;
    }
    h3 {
      font-size: 20px;
      color: #333;
    }
    img {
      width: 60px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #e74c3c;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h3>Hi, how can I help you?</h3>
  <img src="icon.png" alt="Pixel Logo">
  <button id="startBtn">Let's Chat!</button>

  <script src="intro.js"></script>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  width: 300px;
  height: 600px;
  background: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  border-radius: 40px;
  box-sizing: border-box;
}

.chat-window {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #f9f9f9;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-height: 500px;  /* Important: leave space for input */
}

.message {
  background: #e0e0e0;
  padding: 8px 12px;
  border-radius: 12px;
  align-self: flex-start;
  max-width: 80%;
  color: #333;
}

.message.user {
  background: #e74c3c; /* Red bubble */
  color: white;
  align-self: flex-end;
}

.chat-input {
  padding: 10px;
  display: flex;
  gap: 10px;
  background: #fff;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  font-size: 14px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 20px;
  background-color: #e74c3c;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* Wraps bot message row (icon + bubble) */
.message-row.bot-row {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  margin-bottom: 10px;
  max-width: 100%; /* NEW: prevents it from overflowing */
}

.avatar-container {
  width: 36px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-shrink: 0; /* NEW: don’t let avatar shrink */
}

.bot-avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
}

.bubble-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.bot-bubble {
  background: #e0e0e0;
  padding: 10px 14px;
  border-radius: 12px;
  color: #333;
  font-size: 14px;
  line-height: 1.4;
  max-width: 85%;   /* ✅ IMPORTANT: Constrain width */
  word-wrap: break-word;
}
  </style>
</head>
<body>
  <div class="chat-window" id="chatWindow"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
